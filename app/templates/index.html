{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">

<div class="col-md-8">
    {% for pitch in pitches %}
    <div class="card mb-4 mt-2 ">
        <div class="card-header"> <img
            src="https://mdbcdn.b-cdn.net/wp-content/uploads/2020/06/vertical.webp"
            alt="Trendy Pants and Shoes"
            class="img-fluid rounded-circle"
            style="max-height: 50px; width: 50px;"
            
          />     {{ pitch.author }}</div>
        <div class="card-body">
          <h5 class="card-title">{{ pitch.title }}</h5>
          <p class="card-text">
            {{pitch.content}}.
          </p>
      
          <button type="button" class="btn btn-primary">Button</button>
        </div>
        <div class="card-footer"><small class="text-muted">Last updated {{pitch.date_posted}}</small></div>
      </div>

    {% endfor %}
</div>
<div class="col-md-4">
    <h2>Top Users</h2>
    {% for pitch in pitches %}
        <p>{{ pitch.author }}</p>
    {% endfor %}
</div>

    </div>
</div>
{% endblock %}
